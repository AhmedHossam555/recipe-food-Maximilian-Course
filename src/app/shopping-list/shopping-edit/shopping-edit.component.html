<div class="row">
    <div class="col-12">
        <form action=""  #f="ngForm" (ngSubmit)="onSubmit(f)" >
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" 
                    class="form-label">Name</label>
                    <input type="text"
                     class="form-control"
                     name="name"
                     ngModel
                     required
                      >
                </div>
                <div class="col-sm-2">
                    <label for="amount"
                     class="form-label">Amount</label>
                    <input type="number"
                     class="form-control"
                     name="amount"
                     ngModel
                     required
                     pattern="^[1-9]+[0-9]*"
                     >
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <button class="btn btn-success m-1"
                     type="submit" [disabled]="!f.valid"> {{EditingMode ? 'Update': 'Add'}} </button>
                    <button class="btn btn-danger m-1" 
                    type="button" (click)="onDelete()" *ngIf="EditingMode">Delete</button>
                    <button class="btn btn-primary m-1"
                     type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>

    </div>
</div>
